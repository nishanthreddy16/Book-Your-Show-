<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Show</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #333;
    }

    /* Header */
    header {
      background: linear-gradient(to right, rgb(58, 58, 214), purple);
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-family: papyrus, cursive;
    }

    nav a {
      color: aliceblue;
      text-decoration: none;
      margin: 0 15px;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #login {
      padding: 8px 16px;
      background-color: rgb(66, 225, 130);
      color: #fff;
      font-size: 1rem;
      border: 1px solid greenyellow;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    #login:hover {
      transform: scale(1.1);
    }

    /* Slideshow scroll */
    #scroll-container {
      background: linear-gradient(to right, rgb(30, 15, 15), rgb(41, 41, 115));
      overflow-x: auto;
      white-space: nowrap;
      padding: 15px;
      margin: 20px;
      border: 1px solid wheat;
      border-radius: 15px;
    }

    .slideimg {
      width: 300px;
      height: 200px;
      border-radius: 15px;
      border: 1px solid #ddd;
      margin-right: 15px;
      display: inline-block;
      object-fit: cover;
      transition: transform 0.3s;
    }

    .slideimg:hover {
      transform: scale(0.9);
    }

    /* Movie list grid */
    .movie_list {
      background: linear-gradient(to bottom, rgb(28, 109, 179), rgb(46, 200, 214));
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .movieimgback {
      background: rgb(47, 41, 34);
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s;
      text-align: center;
    }

    .movieimgback:hover {
      transform: scale(0.95);
    }

    .movieimage {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
    }

    .moviename {
      color: aliceblue;
      font-family: papyrus, cursive;
      padding: 10px 0;
    }

    /* Footer / Contact */
    footer {
      background: url("contac1.webp") no-repeat center/cover;
      padding: 40px;
      color: rgb(58, 40, 40);
    }

    footer h2 {
      text-decoration: underline;
      margin-bottom: 15px;
    }

    footer p,
    footer address {
      margin: 5px 0;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      nav {
        margin: 10px 0;
      }

      .slideimg {
        width: 250px;
        height: 150px;
      }

      .movieimage {
        height: 220px;
      }
    }
  </style>
</head>
<body>
